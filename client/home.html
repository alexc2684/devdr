<template name="home">
  {{#if currentUser}}
    <h1>Your Profile</h1>
    <div>
      <form>
          Name <br />
          <input type="text" name="name">  <br/>
          Bio <br />
          <input type="text" name="bio">  <br/>
          <input type = "checkbox" name = "myForm" value = "frontend">Frontend <br />
          <input type = "checkbox" name = "myForm" value = "backend">Backend<br/>
          <input type = "checkbox" name = "myForm" value = "fullstack">Full Stack <br/>
          <input type = "checkbox" name = "myForm" value = "datascience">Data Science <br/>
          <input type = "checkbox" name = "myForm" value = "design">Design <br/>
          Skills (Seperate with commas) <br />
          <input type="text" name="skills">  <br/>
          Interests (Seperate with commas) <br />
          <input type="text" name="interests">  <br/>
          Github <br />
          <input type="text" name="github">  <br/>
          <input type="submit" value="Save Profile">
      </form>
    </div>
  {{else}}
    <h1>mk team</h1>
    <p>Tinder for nerds.</p>

    {{> loginButtons}}
  {{/if}}
</template>
