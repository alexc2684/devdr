<template name="matchPage">
	{{#each users}}
		{{> profilePic color=color name=name}}
	{{/each}}
</template>

<template name="profilePic">
	<span class="circle" style="background-color: {{color}}; {{style}}">
		{{letter}}
	</span>
</template>

<template name="test">
	{{#each parse hi}}
		{{this}}
	{{/each}}
</template>

<template name="card">
	<p style="text-align: center; font-size:larger">
	Name: <br>{{name}} <br>
	Interests: <br>{{#each parse interests}}
		<span style= "text-align:start; padding-left: 10px; padding-right: 10px; width: auto;background-color: #f1f1f1">{{this}}</span>
	{{/each}} <br>
	<button type="button" style="padding-left: 10px; padding-right: 10px; border-radius: 12px; border:4px solid #CC0004; background-color: white; color:#CC0004">0!</button> &ensp;
	<button type="button" style="padding-left: 10px; padding-right: 10px; border-radius: 12px;border:4px solid #529900; background-color: white; color:#529900">1!</button>
	</p>
</template>
